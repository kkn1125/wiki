<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIKI</title>
    <link rel="stylesheet" href="/src/assets/main.scss" lang="scss" />
    <link rel="stylesheet" href="/src/assets/xonokai.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="line-numbers">
    <div id="app" class="main-container"></div>
    <div class="button-container">
      <div
        data-btn-path="/"
        class="panel-item round-button"
        onclick='window.wiki.navigator.to("/")'
      >
        home
      </div>
      <div
        data-btn-path="/search/"
        class="panel-item round-button"
        onclick='window.wiki.navigator.to("/search/")'
      >
        search
      </div>
      <div
        data-btn-path="/wiki/"
        class="panel-item round-button"
        onclick='window.wiki.navigator.to("/wiki/")'
      >
        wiki
      </div>
      <div
        data-btn-path="/about/"
        class="panel-item round-button"
        onclick='window.wiki.navigator.to("/about/")'
      >
        about
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
