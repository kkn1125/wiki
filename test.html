<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Wiki</title>
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <!-- <div class="button-container">
                <button class="round-button">Wiki</button>
                <button class="round-button">Detail</button>
                <button class="round-button">About</button>
            </div> -->
            <div class="button-container">
              <button class="round-button">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-10.5v5l4-2.5z"/>
                  </svg>
              </button>
              <button class="round-button">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                      <circle cx="12" cy="12" r="5"/>
                  </svg>
              </button>
              <button class="round-button">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14h4v-2H10v2zm0-4h4V7H10v5z"/>
                  </svg>
              </button>
          </div>
            <div class="wiki-book">
                <div class="section">
                    <h2>Most Recent Wiki</h2>
                    <p>Title: Wiki Title</p>
                    <p>Author: John Doe</p>
                    <p>Creation Time: November 9, 2023</p>
                </div>
                <div class="section">
                    <h2>Keywords</h2>
                    <div class="keyword-container">
                        <!-- Keywords will be dynamically added here -->
                    </div>
                </div>
                <div class="section">
                    <h2>Wiki Page Info</h2>
                    <p>Current Version: 1.0</p>
                    <p>Author: John Doe</p>
                    <p>Purpose: This is a personal wiki page.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
