<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wiki List</title>
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <div class="button-container">
                <button class="round-button">Wiki</button>
                <button class="round-button">Detail</button>
                <button class="round-button">About</button>
            </div>
            <div class="wiki-book">
                <div class="section">
                    <h2>Search Wikis</h2>
                    <input type="text" id="searchWiki" placeholder="Search Wikis" onchange="searchWikis(this.value)">
                    <div class="search-results" id="searchResults">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
                <div class="section">
                    <h2>Categories</h2>
                    <div class="category-badge">Category 1</div>
                    <div class="category-badge">Category 2</div>
                    <div class="category-badge">Category 3</div>
                    <!-- Add more categories here -->
                </div>
                <div class="section">
                    <h2>Recently Registered Wikis</h2>
                    <ul>
                        <li><a href="#">Title 1</a>, Author 1, Creation Time 1</li>
                        <li><a href="#">Title 2</a>, Author 2, Creation Time 2</li>
                        <li><a href="#">Title 3</a>, Author 3, Creation Time 3</li>
                        <li><a href="#">Title 4</a>, Author 4, Creation Time 4</li>
                        <li><a href="#">Title 5</a>, Author 5, Creation Time 5</li>
                    </ul>
                </div>
                <div class="section">
                    <h2>All Wikis</h2>
                    <ul>
                        <!-- Display paginated list of wikis here -->
                    </ul>
                    <div class="pagination">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
