<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wiki Detail</title>
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <div class="button-container">
                <button class="round-button">Wiki</button>
                <button class="round-button">Detail</button>
                <button class="round-button">About</button>
            </div>
            <div class="wiki-book">
                <div class="section">
                    <h2>Wiki Title</h2>
                    <p>Author: John Doe</p>
                    <p>Creation Time: November 9, 2023</p>
                </div>
                <div class="section">
                    <h2>Content</h2>
                    <p>This is the content of the wiki detail page. It can be quite long, and you can scroll to read more.</p>
                    <p>More content goes here...</p>
                    <!-- Add your content here -->
                </div>
                <div class="section">
                    <h2>Attached Links</h2>
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <!-- Add your links here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
